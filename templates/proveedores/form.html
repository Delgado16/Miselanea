{% extends "base.html" %}

{% block title %}{{ 'Editar' if proveedor else 'Nuevo' }} Proveedor - Sistema POS{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">
                        <i class="bi bi-truck"></i> 
                        {{ 'Editar Proveedor' if proveedor else 'Nuevo Proveedor' }}
                    </h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label for="nombre" class="form-label">Nombre *</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" 
                                       value="{{ proveedor.Nombre if proveedor else '' }}" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="ruc_cedula" class="form-label">RUC/Cédula</label>
                                <input type="text" class="form-control" id="ruc_cedula" name="ruc_cedula" 
                                       value="{{ proveedor.RUC_CEDULA if proveedor else '' }}">
                            </div>

                            <div class="col-md-6 mb-3">
                                <label for="telefono" class="form-label">Teléfono</label>
                                <input type="text" class="form-control" id="telefono" name="telefono" 
                                       value="{{ proveedor.Telefono if proveedor else '' }}">
                            </div>

                            <div class="col-md-12 mb-3">
                                <label for="direccion" class="form-label">Dirección</label>
                                <textarea class="form-control" id="direccion" name="direccion" rows="3">{{ proveedor.Direccion if proveedor else '' }}</textarea>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a href="{{ url_for('proveedores') }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> Guardar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
